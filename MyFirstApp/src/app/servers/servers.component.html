
<div class="container">
    <div class="row">
        <div class="col-xs-12">
                <p>Servers Component</p>
               
                <label>Server Name</label>
                <!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
                <input type="text" class="form-control" [(ngModel)]="serverName">

                <p>{{serverName}}</p>
                <button (click)="onCreateServer()" [disabled]="!allowNewServer" class="btn btn-primary">Add Server</button>
                <!-- String Interpolation -->
                <!-- <p> {{allowNewServer}} </p> -->
                <!-- Property Binding -->
                <p [innerText]="allowNewServer"></p>
                
                <p> {{serverCreationStatus}} </p>

        </div>
    </div>
</div>
