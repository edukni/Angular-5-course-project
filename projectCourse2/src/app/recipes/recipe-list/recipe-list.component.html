
<div class="row">
  <div class="col">
    <button type="button" class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
        <div class="card" *ngFor="let recipe of recipes">
          <div class="row">
            <div class="col-md-6">
                <img src="{{recipe.imagePath}}" class="img-fluid">
              </div>
              <div class="col-md-6">
                <div class="card-block px-3">
                  <h6 class="card-title">{{recipe.name}}</h6>
                  <p class="card-text">{{recipe.description}}</p>
                </div>
              </div>
    
            </div>
          </div>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
